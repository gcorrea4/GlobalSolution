<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Contato | SkillFuture</title>
  </head>
  <body>
    
    <header>
      <nav class="navbar">
        <a href="../index.html" class="logo">Skill<span>Future</span></a>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="solucao-dashboard.html">Solução</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="quem-somos.html">Equipe</a></li>
            <li><a href="contato.html" class="btn-contato">Contato</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-header">
                <h1>Fale Conosco</h1>
                <p>Tem alguma dúvida sobre o SkillFuture ou quer sugerir uma melhoria? Envie uma mensagem abaixo.</p>
            </div>

            <div id="successMessage" class="success-box oculto">
                ✅ Mensagem enviada com sucesso! Entraremos em contato em breve.
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome">
                    <span id="nomeError" class="error-text oculto"></span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail Profissional</label>
                    <input type="text" id="email" name="email" placeholder="seu@email.com">
                    <span id="emailError" class="error-text oculto"></span>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <select id="assunto" name="assunto">
                        <option value="duvida">Dúvida sobre a Plataforma</option>
                        <option value="suporte">Suporte Técnico</option>
                        <option value="parceria">Parcerias</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>
                    <span id="mensagemError" class="error-text oculto"></span>
                </div>

                <button type="submit" class="btn-submit">Enviar Mensagem</button>
            </form>
        </div>
    </main>

    <footer>
      <p>&copy; 2025 SkillFuture - FIAP Global Solution</p>
    </footer>

    <script src="../js/menu.js"></script>
    <script src="../js/contato.js"></script>
  </body>
</html>
